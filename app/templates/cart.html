<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Your Shopping Cart</h1>
    
    <div id="cart-content">
        <!-- Will be replaced by API response -->
        <div class="text-center py-10">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-gray-600">Loading your cart...</p>
        </div>
    </div>
</div>

<script>
    // Load cart items when this page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadCartItems();
    });

    function loadCartItems() {
        fetch('/api/cart/items')
            .then(response => response.json())
            .then(items => {
                const cartContent = document.getElementById('cart-content');
                
                if (items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="bg-white rounded-lg shadow-md p-12 text-center">
                            <i class="fa fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                            <h2 class="text-2xl font-bold mb-4">Your cart is empty</h2>
                            <p class="text-gray-600 mb-8">Looks like you haven't added any items to your cart yet.</p>
                            <button 
                                hx-get="/products" 
                                hx-target="#main-content" 
                                hx-push-url="true"
                                class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                                Start Shopping
                            </button>
                        </div>
                    `;
                } else {
                    let cartHtml = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="divide-y divide-gray-200">
                    `;
                    
                    let subtotal = 0;
                    
                    items.forEach(item => {
                        const itemTotal = item.price;
                        subtotal += itemTotal;
                        
                        cartHtml += `
                            <div class="p-6 flex flex-col md:flex-row gap-6">
                                <div class="w-full md:w-32 h-32 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
                                    <img src="https://via.placeholder.com/150?text=${encodeURIComponent(item.name)}" alt="${item.name}" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-grow">
                                    <h3 class="text-xl font-semibold">${item.name}</h3>
                                    <div class="flex items-center mt-4">
                                        <div class="flex items-center border border-gray-300 rounded">
                                            <button class="px-3 py-1 hover:bg-gray-100">-</button>
                                            <span class="w-8 text-center">1</span>
                                            <button class="px-3 py-1 hover:bg-gray-100">+</button>
                                        </div>
                                        <span class="ml-4 text-xl font-bold text-indigo-600">$${item.price.toFixed(2)}</span>
                                        <button class="ml-auto text-red-500 hover:text-red-700">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    const tax = subtotal * 0.08;
                    const total = subtotal + tax;
                    
                    cartHtml += `
                            </div>
                            <div class="bg-gray-50 p-6">
                                <div class="max-w-md ml-auto">
                                    <div class="flex justify-between mb-2">
                                        <span>Subtotal</span>
                                        <span>$${subtotal.toFixed(2)}</span>
                                    </div>
                                    <div class="flex justify-between mb-2">
                                        <span>Shipping</span>
                                        <span>Free</span>
                                    </div>
                                    <div class="flex justify-between mb-2">
                                        <span>Tax</span>
                                        <span>$${tax.toFixed(2)}</span>
                                    </div>
                                    <div class="border-t border-gray-300 pt-4 mt-4 flex justify-between font-bold text-xl">
                                        <span>Total</span>
                                        <span>$${total.toFixed(2)}</span>
                                    </div>
                                    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold mt-6 hover:bg-indigo-700 transition">
                                        Proceed to Checkout
                                    </button>
                                    <div class="text-center mt-4">
                                        <a href="/products" 
                                           hx-get="/products" 
                                           hx-target="#main-content" 
                                           hx-push-url="true"
                                           class="text-indigo-600 hover:text-indigo-800 inline-flex items-center">
                                            <i class="fa fa-arrow-left mr-2"></i> Continue Shopping
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    cartContent.innerHTML = cartHtml;
                }
            })
            .catch(error => {
                console.error('Error loading cart:', error);
                document.getElementById('cart-content').innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-8 text-center">
                        <p class="text-red-600">Failed to load cart. Please try again.</p>
                        <button onclick="loadCartItems()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                            Retry
                        </button>
                    </div>
                `;
            });
    }
</script>
