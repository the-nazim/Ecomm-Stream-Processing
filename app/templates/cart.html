<!-- Replace your cart content with this -->
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Your Shopping Cart</h1>
    
    <div id="cart-content">
        <!-- Content will be loaded via JS -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadCartItems();
    });

    function loadCartItems() {
        fetch('/api/cart/items')
            .then(response => response.json())
            .then(items => {
                const cartContent = document.getElementById('cart-content');
                
                if (items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-cart-container bg-white rounded-lg shadow-md">
                            <div class="empty-cart-icon">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <h2 class="empty-cart-title">Your cart is empty</h2>
                            <p class="empty-cart-text">Looks like you haven't added any items to your cart yet.</p>
                            <button 
                                hx-get="/products" 
                                hx-target="#main-content" 
                                hx-push-url="true"
                                class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                                Start Shopping
                            </button>
                        </div>
                    `;
                } else {
                    let cartHtml = `
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div class="divide-y divide-gray-200">
                    `;
                    
                    let subtotal = 0;
                    
                    items.forEach(item => {
                        const itemTotal = item.price;
                        subtotal += itemTotal;
                        
                        cartHtml += `
                            <div class="cart-item">
                                <div class="cart-item-image">
                                    <img src="https://via.placeholder.com/150?text=${encodeURIComponent(item.name)}" alt="${item.name}">
                                </div>
                                <div class="cart-item-details">
                                    <h3 class="cart-item-title">${item.name}</h3>
                                    <div class="flex items-center justify-between mt-4">
                                        <div class="cart-quantity">
                                            <button>-</button>
                                            <span>1</span>
                                            <button>+</button>
                                        </div>
                                        <span class="cart-item-price">$${item.price.toFixed(2)}</span>
                                        <button class="text-red-500 hover:text-red-700 ml-4">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    const tax = subtotal * 0.08;
                    const total = subtotal + tax;
                    
                    cartHtml += `
                            </div>
                            <div class="p-6">
                                <div class="checkout-summary">
                                    <h3 class="text-lg font-bold mb-4">Order Summary</h3>
                                    <div class="checkout-summary-item">
                                        <span>Subtotal</span>
                                        <span>$${subtotal.toFixed(2)}</span>
                                    </div>
                                    <div class="checkout-summary-item">
                                        <span>Shipping</span>
                                        <span>Free</span>
                                    </div>
                                    <div class="checkout-summary-item">
                                        <span>Tax</span>
                                        <span>$${tax.toFixed(2)}</span>
                                    </div>
                                    <div class="checkout-summary-total">
                                        <span>Total</span>
                                        <span>$${total.toFixed(2)}</span>
                                    </div>
                                    <button class="checkout-button">
                                        Proceed to Checkout
                                    </button>
                                    <div class="text-center mt-4">
                                        <a href="/products" 
                                           hx-get="/products" 
                                           hx-target="#main-content" 
                                           hx-push-url="true"
                                           class="text-indigo-600 hover:text-indigo-800 inline-flex items-center">
                                            <i class="fa fa-arrow-left mr-2"></i> Continue Shopping
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    cartContent.innerHTML = cartHtml;
                }
            })
            .catch(error => {
                console.error('Error loading cart:', error);
                cartContent.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-8 text-center">
                        <p class="text-red-600">Failed to load cart. Please try again.</p>
                        <button onclick="loadCartItems()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                            Retry
                        </button>
                    </div>
                `;
            });
    }
</script>
